{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Interactive maps for Django web apps</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
     integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" 
integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">    
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
  </head>
  <body>

    <div class="container">
    <form action="{% url 'location' %}" method="POST">
<fieldset>
  <legend>Give me your location:</legend>
    {% csrf_token %}
    <div class="col-md-6 pt-5">
    <label  class="form-label">Venue title:</label>
    <input  type="text" name="name" class="form-control" >
   
  </div>
 <div class="col-md-6">
    <label  class="form-label">Latitude:</label>
    <input id="lat" type="text" name="latitude" class="form-control" >
   
  </div>
  <div class="col-md-6">
    <label  class="form-label">Longitude:</label>
    <input id="lon" type="text" name="longitude" class="form-control" >
   
  </div>
   <h1>Choose location:</h1>
   
  <div  id='map' style='width: 50%; height: 400px;'></div>
  <script src="{% static 'js/app/main.js' %}"></script>
  <div class="col-md-2 pt-4 pb-5">
  <button type="submit" class="btn btn-warning">Add location</button>
  </div>
  </fieldset>
  </form>
  </div>
 

  </body>
</html>
